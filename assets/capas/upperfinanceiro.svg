<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#270949"/>
      <stop offset="50%" style="stop-color:#4F1295"/>
      <stop offset="100%" style="stop-color:#87148C"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3D00"/>
      <stop offset="100%" style="stop-color:#FF9200"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF3D00;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FF9200;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="180" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="40" cy="40" r="50" fill="rgba(255,61,0,0.1)"/>
  <circle cx="280" cy="140" r="40" fill="rgba(255,146,0,0.1)"/>
  
  <!-- Chart and money icon -->
  <g transform="translate(160, 65)">
    <!-- Chart area -->
    <path d="M-45,30 L-45,-10 L-25,0 L0,-25 L25,-15 L45,-30" fill="none" stroke="url(#iconGrad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-45,30 L-45,-10 L-25,0 L0,-25 L25,-15 L45,-30 L45,30 Z" fill="url(#chartGrad)"/>
    
    <!-- Chart dots -->
    <circle cx="-45" cy="-10" r="4" fill="#FF3D00"/>
    <circle cx="-25" cy="0" r="4" fill="#FF3D00"/>
    <circle cx="0" cy="-25" r="4" fill="#FF9200"/>
    <circle cx="25" cy="-15" r="4" fill="#FF9200"/>
    <circle cx="45" cy="-30" r="4" fill="#FFFFFF"/>
    
    <!-- Dollar sign circle -->
    <circle cx="0" cy="-5" r="18" fill="#FFFFFF" opacity="0.95"/>
    <text x="0" y="2" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="18" font-weight="700" fill="#4F1295">$</text>
    
    <!-- Arrow up -->
    <polygon points="38,-35 45,-45 52,-35" fill="#00FF88"/>
    <rect x="43" y="-35" width="4" height="10" fill="#00FF88"/>
  </g>
  
  <!-- System name -->
  <text x="160" y="145" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF">UpperFinanceiro</text>
  
  <!-- Subtitle -->
  <text x="160" y="165" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">Controle Financeiro</text>
</svg>
