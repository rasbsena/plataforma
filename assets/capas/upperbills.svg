<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#270949"/>
      <stop offset="50%" style="stop-color:#4F1295"/>
      <stop offset="100%" style="stop-color:#87148C"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3D00"/>
      <stop offset="100%" style="stop-color:#FF9200"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="180" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="280" cy="30" r="55" fill="rgba(255,61,0,0.1)"/>
  <circle cx="30" cy="150" r="40" fill="rgba(255,146,0,0.1)"/>
  
  <!-- Bills/Invoice icon -->
  <g transform="translate(160, 68)">
    <!-- Back document -->
    <rect x="-25" y="-35" width="50" height="65" rx="4" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Front document -->
    <rect x="-30" y="-40" width="50" height="65" rx="4" fill="#FFFFFF"/>
    
    <!-- Document lines -->
    <rect x="-22" y="-30" width="28" height="4" rx="2" fill="#4F1295"/>
    <rect x="-22" y="-20" width="34" height="3" rx="1" fill="#ddd"/>
    <rect x="-22" y="-12" width="34" height="3" rx="1" fill="#ddd"/>
    <rect x="-22" y="-4" width="20" height="3" rx="1" fill="#ddd"/>
    
    <!-- Checkmark circle -->
    <circle cx="8" cy="10" r="14" fill="url(#iconGrad)"/>
    <path d="M1,10 L6,15 L15,4" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Coin stack -->
    <ellipse cx="-35" cy="20" rx="12" ry="5" fill="#FF9200"/>
    <rect x="-47" y="10" width="24" height="10" fill="#FF9200"/>
    <ellipse cx="-35" cy="10" rx="12" ry="5" fill="#FFB800"/>
    <ellipse cx="-35" cy="10" rx="8" ry="3" fill="#FF9200"/>
  </g>
  
  <!-- System name -->
  <text x="160" y="145" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF">UpperBills</text>
  
  <!-- Subtitle -->
  <text x="160" y="165" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">Gestão de Cobranças</text>
</svg>
