<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#270949"/>
      <stop offset="50%" style="stop-color:#4F1295"/>
      <stop offset="100%" style="stop-color:#87148C"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3D00"/>
      <stop offset="100%" style="stop-color:#FF9200"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="180" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="20" r="50" fill="rgba(255,61,0,0.1)"/>
  <circle cx="290" cy="160" r="45" fill="rgba(255,146,0,0.1)"/>
  
  <!-- Chat bubbles -->
  <g transform="translate(160, 70)">
    <!-- Main bubble -->
    <rect x="-40" y="-30" width="55" height="40" rx="8" fill="url(#iconGrad)"/>
    <polygon points="-30,-30 -40,-20 -30,-10" fill="url(#iconGrad)" transform="translate(0, 40)"/>
    
    <!-- Secondary bubble -->
    <rect x="0" y="-10" width="45" height="35" rx="8" fill="#FFFFFF" opacity="0.9"/>
    <polygon points="35,25 45,35 35,35" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Dots in main bubble -->
    <circle cx="-28" cy="-10" r="3" fill="#FFFFFF"/>
    <circle cx="-15" cy="-10" r="3" fill="#FFFFFF"/>
    <circle cx="-2" cy="-10" r="3" fill="#FFFFFF"/>
    
    <!-- Lines in secondary bubble -->
    <rect x="8" y="0" width="28" height="3" rx="1" fill="#4F1295"/>
    <rect x="8" y="8" width="20" height="3" rx="1" fill="#4F1295" opacity="0.6"/>
  </g>
  
  <!-- System name -->
  <text x="160" y="145" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">UpperChat</text>
  
  <!-- Subtitle -->
  <text x="160" y="165" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">Central de Atendimento</text>
</svg>
