<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#270949"/>
      <stop offset="50%" style="stop-color:#4F1295"/>
      <stop offset="100%" style="stop-color:#87148C"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3D00"/>
      <stop offset="100%" style="stop-color:#FF9200"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="180" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="280" cy="30" r="60" fill="rgba(255,61,0,0.1)"/>
  <circle cx="40" cy="150" r="40" fill="rgba(255,146,0,0.1)"/>
  
  <!-- Clock icon -->
  <g transform="translate(160, 75)">
    <!-- Clock body -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#iconGrad)" stroke-width="4"/>
    <circle cx="0" cy="0" r="3" fill="#FF3D00"/>
    <!-- Hour hand -->
    <line x1="0" y1="0" x2="0" y2="-18" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <!-- Minute hand -->
    <line x1="0" y1="0" x2="12" y2="-12" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <!-- Hour markers -->
    <circle cx="0" cy="-28" r="2" fill="#FF9200"/>
    <circle cx="28" cy="0" r="2" fill="#FF9200"/>
    <circle cx="0" cy="28" r="2" fill="#FF9200"/>
    <circle cx="-28" cy="0" r="2" fill="#FF9200"/>
  </g>
  
  <!-- System name -->
  <text x="160" y="145" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Clockfy</text>
  
  <!-- Subtitle -->
  <text x="160" y="165" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">Controle de Ponto</text>
</svg>
