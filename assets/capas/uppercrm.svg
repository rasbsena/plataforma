<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#270949"/>
      <stop offset="50%" style="stop-color:#4F1295"/>
      <stop offset="100%" style="stop-color:#87148C"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3D00"/>
      <stop offset="100%" style="stop-color:#FF9200"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="180" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="300" cy="50" r="55" fill="rgba(255,61,0,0.1)"/>
  <circle cx="20" cy="130" r="35" fill="rgba(255,146,0,0.1)"/>
  
  <!-- People network icon -->
  <g transform="translate(160, 68)">
    <!-- Connection lines -->
    <line x1="-25" y1="0" x2="25" y2="0" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="0" y1="-25" x2="-25" y2="0" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="0" y1="-25" x2="25" y2="0" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    
    <!-- Center person (main) -->
    <circle cx="0" cy="-25" r="16" fill="url(#iconGrad)"/>
    <circle cx="0" cy="-30" r="6" fill="#FFFFFF"/>
    <ellipse cx="0" cy="-18" rx="8" ry="5" fill="#FFFFFF"/>
    
    <!-- Left person -->
    <circle cx="-30" cy="5" r="12" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="-30" cy="1" r="4" fill="#4F1295"/>
    <ellipse cx="-30" cy="9" rx="6" ry="4" fill="#4F1295"/>
    
    <!-- Right person -->
    <circle cx="30" cy="5" r="12" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="30" cy="1" r="4" fill="#4F1295"/>
    <ellipse cx="30" cy="9" rx="6" ry="4" fill="#4F1295"/>
    
    <!-- Decorative dots -->
    <circle cx="-15" cy="-12" r="2" fill="#FF9200"/>
    <circle cx="15" cy="-12" r="2" fill="#FF9200"/>
  </g>
  
  <!-- System name -->
  <text x="160" y="145" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">UpperCRM</text>
  
  <!-- Subtitle -->
  <text x="160" y="165" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">Gest√£o de Clientes</text>
</svg>
